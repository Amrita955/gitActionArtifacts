name: Deploy website
on: push
#push:
    #branches:
      #- main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publish.outputs.javascript-file }}                            ## just an identifier
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Publish javascript file name
        id: publish
        run: |  ## any name you can add or the identifier as well
          for file in dist/assets/*.js; do
            echo "javascript-file=$file" >> "$GITHUB_OUTPUT"
          done
        shell: bash
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: dist-artifact-files
          path: |
            dist
            package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-artifact-files
      - name: Output contents
        run: ls
      - name: Output filename
        run: echo "{{ needs.build.outputs.script-file }}"
      - name: Deploy
        run: echo "Deploying..."
